<fieldset>
    <legend>Frag</legend>
    <div class="row">
        <div class="col s4 input-field">
            <select materialize="material_select" [(ngModel)]="rule.opts.frag_offset_mod">
                <option value="!">Not</option>
                <option value="&lt;">Less than</option>
                <option value="&gt;">Greater than</option>
            </select>
            <label>Frag Offset</label>
        </div>
        <div class="col s8 input-field">
            <label>Number</label>
            <input type="number" [(ngModel)]="rule.opts.frag_offset">
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <p>
                <input type="checkbox" id="frag_more" [(ngModel)]="rule.opts.frag_m"/>
                <label for="frag_more">More fragments</label>
            </p>
            <p>
                <input type="checkbox" id="frag_dont" [(ngModel)]="rule.opts.frag_d" />
                <label for="frag_dont">Don't fragment</label>
            </p>
            <p>
                <input type="checkbox" id="frag_reserved" [(ngModel)]="rule.opts.frag_r"/>
                <label for="frag_reserved">Reserved bit</label>
            </p>
        </div>
        <div class="col s6 input-field">
            <select materialize="material_select" [(ngModel)]="rule.opts.frag_mod">
                <option value="only">Only</option>
                <option value="plus">Plus</option>
                <option value="any">Any</option>
                <option value="not">Not</option>
            </select>
            <label>Modifier</label>
        </div>
    </div>
</fieldset>
