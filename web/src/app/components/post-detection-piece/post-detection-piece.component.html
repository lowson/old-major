<fieldset>
    <legend>Post-Detection</legend>
    <div class="row">
        <div class="col s12 input-field">
            <label>Log To</label>
            <input type="text" [(ngModel)]="rule.opts.logto" placeholder="Filename">
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <label>TCP Session Extract</label>
            <select [(ngModel)]="rule.opts.session" materialize="material_select">
                <option value="">None</option>
                <option value="printable">printable</option>
                <option value="binary">binary</option>
                <option value="all">all</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <label>Activates</label>
            <input type="number" placeholder="SID" [(ngModel)]="rule.opts.activates">
        </div>
        <div class="col s6 input-field">
            <label>Activated By</label>
            <input type="number" placeholder="SID" [(ngModel)]="rule.opts.activated_by">
        </div>
    </div>
    <div class="row">
        <div class="col s12 input-field">
            <label>Active For</label>
            <input type="number" placeholder="X Packets" [(ngModel)]="rule.opts.count">
        </div>
    </div>
</fieldset>
