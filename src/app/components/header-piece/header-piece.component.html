<fieldset>
    <legend>Header</legend>
    <div class="row">
        <div class="col s3">
            <label>Rule State</label>
            <div class="switch">
                <label>
                    Disabled
                    <input type="checkbox" [(ngModel)]="rule.enabled">
                    <span class="lever">&nbsp;</span> Enabled
                </label>
            </div>
        </div>
        <div class="col s5 input-field">
            <select [(ngModel)]="rule.action" materialize="material_select">
                <option value="alert">alert</option>
                <option value="log">log</option>
                <option value="pass">pass</option>
                <option value="activate">activate</option>
                <option value="Payload">Payload</option>
            </select>
            <label>Action</label>
        </div>
        <div class="col s4 input-field">
            <select [(ngModel)]="rule.proto" materialize="material_select">
                <option value="tcp">tcp</option>
                <option value="udp">udp</option>
                <option value="icmp">icmp</option>
                <option value="ip">ip</option>
            </select>
            <label>Protocol</label>
        </div>
    </div>
    <div class="row">
        <div class="col s3 input-field">
            <i class="material-icons red-text prefix" *ngIf="!rule.src">error</i>
            <input type="text" class="validate" pattern=".+" placeholder="IP address, CIDR, list, or variable" list="net_variables" [(ngModel)]="rule.src">
            <label>Source IP</label>
        </div>
        <div class="col s2 input-field">
            <i class="material-icons red-text prefix" *ngIf="!rule.sport">error</i>
            <input type="text" class="validate" pattern=".+" placeholder="Port, range, or variable" list="port_variables" [(ngModel)]="rule.sport">
            <label>Source Port</label>
        </div>
        <div class="col s2">
            <label>Direction</label>
            <button class="btn red darken-4 waves-effect waves-light" (click)="toggleDir()"><i class="material-icons">{{rule.dir == '-&gt;' ? "trending_flat" : "swap_horiz"}}</i></button>
        </div>
        <div class="col s3 input-field">
            <i class="material-icons red-text prefix" *ngIf="!rule.dst">error</i>
            <input type="text" class="validate" pattern=".+" placeholder="IP address, CIDR, list, or variable" list="net_variables" [(ngModel)]="rule.dst">
            <label>Destination IP</label>
        </div>
        <div class="col s2 input-field">
            <i class="material-icons red-text prefix" *ngIf="!rule.dport">error</i>
            <input type="text" class="validate" pattern=".+" placeholder="Port, range, or variable" list="port_variables" [(ngModel)]="rule.dport">
            <label>Destination Port</label>
        </div>
        <datalist id="net_variables">
            <option *ngFor="let v of hostVariables" value="{{v}}"></option>
        </datalist>
        <datalist id="port_variables">
            <option *ngFor="let v of portVariables" value="{{v}}"></option>
        </datalist>
    </div>
</fieldset>
