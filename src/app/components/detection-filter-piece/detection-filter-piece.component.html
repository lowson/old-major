<fieldset>
<legend>Detection Filter</legend>
<div class="row">
    <div class="col s12">
        <label>Track</label>
        <select materialize="material_select" [(ngModel)]="rule.opts.detection_filter_track">
            <option value="by_src">By source</option>
            <option value="by_dst">By destination</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <label>Count</label>
        <input type="number" placeholder="X events" [(ngModel)]="rule.opts.detection_filter_count">
    </div>
    <div class="col s6">
        <label>Seconds</label>
        <input type="number" placeholder="Within X seconds" [(ngModel)]="rule.opts.detection_filter_seconds">
    </div>
</div>
</fieldset>
