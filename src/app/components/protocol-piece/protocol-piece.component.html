<fieldset materialize>
    <legend>Protocol</legend>
    <div class="row">
        <div class="col s7 input-field">
            <input type="text" class="validate" id="ttl" pattern="(((([<>=]|<=|>=)?)\d+)|(\d*-\d*))" placeholder="[<, >, =, <=, >=]<n> or [<n>]-[<n>]" [(ngModel)]="rule.opts.ttl">
            <label for="ttl" data-error="[<, >, =, <=, >=]<n> or [<n>]-[<n>]">TTL</label>
        </div>
        <div class="col s5 input-field">
            <input id="tos" type="text" class="validate" pattern="!?\d+" placeholder="[!]<number>" [(ngModel)]="rule.opts.tos">
            <label for="tos" data-error="[!]<number>">TOS</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12" style="text-align:center">
            <input type="checkbox" id="same_ip" [(ngModel)]="rule.opts.same_ip"/>
            <label for="same_ip">Source and Destination IP are the same</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 input-field">
            <select materialize="material_select" [(ngModel)]="rule.opts.ipopts">
                <option value="">None</option>
                <option value="rr">Record Route</option>
                <option value="eol">End of List</option>
                <option value="nop">No Op</option>
                <option value="ts">Time Stamp</option>
                <option value="sec">IP Security</option>
                <option value="esec">IP Extended Security</option>
                <option value="lsrr">Loose Source Routing</option>
                <option value="lsrre">Loose Source Routing (MS99-038 and CVE-1999-0909)</option>
                <option value="ssrr">Strict Source Routing</option>
                <option value="satid">Stream Identifier</option>
                <option value="any">Any</option>
            </select>
            <label>Watch for</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <input id="ip_id" type="text" class="validate" pattern="[!<>]\d+" placeholder="[!, <, >]<number>" [(ngModel)]="rule.opts.ip_id">
            <label for="ip_id" data-error="[!, <, >]<number>">IP ID</label>
        </div>
        <div class="col s6 input-field">
            <input id="ip_proto" type="text" pattern="[!<>]?\d+" class="validate" placeholder="[!, <, >]<number>" [(ngModel)]="rule.opts.ip_proto">
            <label for="ip_proto" data-error="[!, <, >]<number>">IP Protocol</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4 input-field">
            <input type="number" [(ngModel)]="rule.opts.tcp_swq">
            <label>TCP Seq</label>
        </div>
        <div class="col s4 input-field">
            <input type="number" [(ngModel)]="rule.opts.tcp_ack">
            <label>TCP Ack</label>
        </div>
        <div class="col s4 input-field">
            <input id="win_size" type="text" pattern="!?\d+" class="validate" placeholder="[!]<number>" [(ngModel)]="rule.opts.tcp_win_size">
            <label for="win_size" data-error="[!]<number>">Window Size</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <input id="icmp_type" type="text" pattern="((\d+<>)|([<>]?))\d+" class="validate" placeholder="min<>max or [<|>]number" [(ngModel)]="rule.opts.icmp_type">
            <label for="icmp_type" data-error="min<>max or [<|>]number">ICMP Type</label>
        </div>
        <div class="col s6 input-field">
            <input id="icmp_code" type="text" pattern="((\d+<>)|([<>]?))\d+" class="validate" placeholder="min<>max or [<|>]number" [(ngModel)]="rule.opts.icmp_code">
            <label for="icmp_code" data-error="min<>max or [<|>]number">ICMP Code</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <input id="icmp_id" type="text" pattern="!?\d+" class="validate" placeholder="[!]<number>" [(ngModel)]="rule.opts.icmp_id">
            <label for="icmp_id" data-error="[!]<number>">ICMP ID</label>
        </div>
        <div class="col s6 input-field">
            <input id="icmp_seq" type="text" pattern="!?\d+" class="validate" placeholder="[!]<number>" [(ngModel)]="rule.opts.icmp_seq">
            <label for="icmp_seq" data-error="[!]<number>">ICMP Sequence</label>
        </div>
    </div>
</fieldset>
