<fieldset>
    <legend>Threshold</legend>
    <div class="row">
        <div class="col s6">
            <label>Action</label>
            <select materialize="material_select" [(ngModel)]="rule.opts.threshold_action">
                <option value="limit">limit</option>
                <option value="threshold">threshold</option>
                <option value="both">both</option>
            </select>
        </div>
        <div class="col s6">
            <label>Track</label>
            <select materialize="material_select" [(ngModel)]="rule.opts.threshold_track">
                <option value="by_src">by source</option>
                <option value="by_dst">by destination</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col s6 input-field">
            <label>Count</label>
            <input type="number" placeholder="X events" [(ngModel)]="rule.opts.threshold_count">
        </div>
        <div class="col s6 input-field">
            <label>Seconds</label>
            <input type="number" placeholder="Within X seconds" [(ngModel)]="rule.opts.threshold_seconds">
        </div>
    </div>
</fieldset>
